<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/adaptive.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- write code this -->
    <div class="app">
        <div class="app__random">
            <div class="app__random-manage">
                <h2 class="app__random-title">RANDOMIZER</h2>
                <form action="" class="app__random-form">
                    <div>
                        <h3 class="app__random-form-title">MINIMUM NUMBER</h3>
                        <input type="text" value="1" class="app__random-form-input">
                    </div>
                    <div>
                        <h3 class="app__random-form-title">MAXIMUM NUMBER</h3>
                        <input type="text" value="100" class="app__random-form-input">
                    </div>
                    <input type="button" class="app__random-form-btn" value="Generate"></input>
                </form>
            </div>
            <div class="app__random-numberbox-wraper">
                <img src="./img/add-svgrepo-com.svg" alt="" class="app__random-numberbox-wraper-close">
                <div class="app__random-numberbox">
                    <span class="app__random-numberbox-number">0</span>
                </div>
            </div>
            
        </div>
    </div>
    <div class="history"></div>
    <!-- write code this -->
    <script src="./js/main.js"></script>
</body>
</html>
